<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .field-error {
            color: red;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action th:method="post" th:object="${dto}">
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" th:field="*{email}"
                   placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error"></p>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" th:field="*{password}"
                   placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error">
        <p class="field-error" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <a th:href="@{/auth/join}">회원가입 하러가기</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>

</body>
</html>
